<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form" action="" class="form">
        <h1 class="form__title">Create Account</h1>
        <div class="form__field">
          <label class="from__label" for="username">Username:</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Enter your Name"
            class="form__input"
            data-required="true"
          />
          <div class="error"></div>
        </div>
        <div class="form__field">
          <label class="from__label" for="surname">Surname:</label>
          <input
            id="surname"
            name="surname"
            type="text"
            placeholder="Enter your Surname"
            class="form__input"
          />
        </div>
        <div class="form__field">
          <label class="from__label" for="phone">Phone number:</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="Enter phone number"
            class="form__input"
            data-required="true"
            data-phone="true"
          />
          <div class="error"></div>
        </div>
        <div class="form__field">
          <label class="from__label" for="email">Email:</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="Enter email"
            class="form__input"
            data-required="true"
            data-mail="true"
          />
          <div class="error"></div>
        </div>
        <div class="form__field">
          <label class="from__label" for="password">Password:</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Your password"
            class="form__input"
            data-required="true"
            data-password="true"
            data-min-length="8"
          />
          <div class="error"></div>
        </div>
        <div class="form__field">
          <button class="form__button" type="submit">Sign Up</button>
        </div>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
